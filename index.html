<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World-Clock by Anita Hansen</title>
  </head>
  <body>
    <div class="container">
      <h1>Tick Tock World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
        <option value="">Barcelona</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">April 29th 2024</div>
        <div class="time">1:32:00 AM</div>
      </div>

      <div>
        <h2>Sydney</h2>
        <div class="date">April 29th 2024</div>
        <div class="time">1:32:00 AM</div>
      </div>
    </div>
    <footer>
      This project is coded by Anita Hansen and is
      <a href="https://github.com/Bearmom09/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
